<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>
	<script type="text/javascript" src="vendor/underscore/underscore.js"></script>
	<script type="text/javascript" src="vendor/angular/angular.js"></script>
	<script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/animate.css/animate.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
	<div class="container">
		<h1>Todos</h1>
		<div ng-controller="TodoListController as todos">
			<form class="form-inline" ng-submit="todos.add()">
				<div class="form-group">
					<input class="form-control" autofocus type="text" ng-model="todos.currentText" />
					<button class="btn btn-primary btn-md">Submit</button>
				</div>
			</form>
			<div class="actions form-group">
				<button type="button" class="btn btn-sm" ng-repeat="action in todos.actions" ng-class="'btn-' + action.type" ng-click="action.method()">{{  action.text }}</button>
			</div>
			<div class="todo-item" ng-repeat="item in todos.getTodos()" ng-class="todos.getItemClasses(item.id)">
				<button role="toggle" class="btn btn-xs" ng-class="'btn-' + (item.complete ? 'success' : 'default')" ng-click="todos.toggleComplete(item.id)">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button role="remove" class="btn btn-xs btn-danger" ng-click="todos.remove(item.id)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<span ng-class="item.complete ? 'complete' : 'incomplete'">{{ item.text }}</span>
			</div>
			<h4 ng-show="todos.hasNoTodos()" ng-bind="todos.getEmptyText()"></h4>
		</div>
	</div>
	<script type="text/javascript" src="build/app.js"></script>
</body>
</html>
