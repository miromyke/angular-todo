<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>
	<script type="text/javascript" src="vendor/underscore/underscore.js"></script>
	<script type="text/javascript" src="vendor/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/animate.css/animate.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<h1>Todos</h1>
		<div ng-app="todos" ng-controller="TodoListController as todoCtrl">
			<form class="form-inline" ng-submit="todoCtrl.add()">
				<div class="form-group">
					<input class="form-control" autofocus type="text" ng-model="todoCtrl.currentText" />
					<button class="btn btn-primary btn-md">Submit</button>
				</div>
			</form>
			<div class="actions form-group">
				<button type="button" class="btn btn-sm" ng-repeat="action in todoCtrl.actions" ng-class="'btn-' + action.type" ng-click="action.method()">{{  action.text }}</button>
			</div>
			<div class="todo-item" ng-repeat="item in todoCtrl.getVisibleTodos()" ng-class="todoCtrl.getItemClasses(item.id)">
				<button class="btn btn-xs" ng-class="'btn-' + (item.complete ? 'success' : 'default')" ng-click="todoCtrl.toggleComplete(item.id)">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn btn-xs btn-danger" ng-click="todoCtrl.remove(item.id)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<span ng-class="item.complete ? 'complete' : 'incomplete'">{{ item.text }}</span>
			</div>
			<h4 ng-show="todoCtrl.hasNoTodos()" ng-bind="todoCtrl.getEmptyText()"></h4>
		</div>	
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
