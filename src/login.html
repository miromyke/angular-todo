<div class="pull-right" ng-controller="AuthorizeController as auth">
    <form class="auth-form">
        <div class="form-group">
            <label>Login:</label>
            <input class="form-control" type="text" name="login">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" name="password">
        </div>
        <button ng-click="auth.toggle()" class="btn btn-md btn-info btn-auth">GitHub authorize</button>
    </form>
</div>
