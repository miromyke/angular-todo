<form class="file-uploader-form" method="{{ vm.method }}" action="{{ vm.url }}" enctype="multipart/form-data">
    <span ng-show="!!vm.filesToUpload">
        <small>Files to upload: {{ vm.filesToUpload }}</small>
    </span>
    <div class="btn-group">
        <button ng-if="!!vm.filesToUpload" ng-click="vm.submit()" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-upload"></span>
            <span ng-hide="vm.isLoading" title="Upload selected files">Upload</span>
            <span ng-show="vm.isLoading">Uploading...</span>
        </button>
        <button type="button" title="Attach files" class="btn btn-sm btn-default btn-attach">
            <span class="glyphicon glyphicon-paperclip"></span>
            <input name="{{ vm.name }}" ng-model="vm.fileInputValue" ng-change="vm.onFilesUpdate()" type="file" multiple>
        </button>
    </div>
</form>
